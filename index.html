<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Better Doctor</title>
  </head>
  <body>
    <h1>Welcome</h1>
    <div class="instructions">
      <h5>Enter a symptom or illness you are experiencing below to see if there are any doctors around for it: </h5>
    </div>
      <form id="condition-form">
        <label for="condition">Condition / Symptom: </label>
        <input id="condition" type="text">
        <!-- <label for="limit">Search Limit Size</label>
        <input id="limit" value="20" type="number"> -->
        <button type="submit">Submit form</button>
      </form>
      <p id="result"></p>
      <p class="showErrors"></p>

      <div class="instructions-two">
        <h5>Enter in the last name of one of the doctors above to search for more details about them.</h5>
      </div>
      <form id="doctor-form">
        <label for="last-name">Doctor's Last Name: </label>
        <input id="last-name" type="text">
        <!-- <label for="limit">Search Limit Size</label>
        <input id="limit" value="20" type="number"> -->
        <button type="submit">Submit form</button>
      </form>
      <p id="doctor-info"></p>
      <p class="showErrors"></p>

  </body>
</html>
